<table>
    <tr><th>First Name</th><th>Last Name</th><th>E-Mail</th><th>Actions</th></tr>
    <tr *ngFor="let user of userList" >
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.phone}}</td>
        <td>
            <mat-icon mat-list-icon (click)="modifyUser(user.userId)">edit</mat-icon>
            <mat-icon mat-list-icon (click)="deleteUserById(user.userId)">delete</mat-icon>
        </td>
    </tr>
</table>
<button mat-raised-button (click)="addNewUser()">Add User</button>
